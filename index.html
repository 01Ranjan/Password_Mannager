<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
          content="width=device-width, 
                         initial-scale=1.0">
    <title>Password Manager</title>
    <link rel="stylesheet" 
          href="style.css">
</head>

<body>
    <!-- container div -->
    <div class="container" id="athentication">

        <!-- upper button section to select
             the login or signup form -->
        <div class="slider"></div>
        <div class="btn">
            <button class="login">Login</button>
            <button class="signup">Signup</button>
        </div>

        <!-- Form section that contains the
             login and the signup form -->
        <div class="form-section">

            <!-- login form -->
            <div class="login-box">
                <input type="text" 
                       id="Lname"
                       class="email ele" 
                       placeholder="username">
                <input type="password"
                       id="Lpassword"
                       class="password ele" 
                       placeholder="password">
                <button class="clkbtn" id="login">Login</button>
            </div>

            <!-- signup form -->
            <div class="signup-box">
                <input type="text" 
                       class="name ele" 
                       id="Sname"
                       placeholder="Enter your name">
                <input type="email" 
                       class="email ele" 
                       id="Semail"
                       placeholder="youremail@email.com">
                <input type="password" 
                        id="Spassword"
                       class="password ele" 
                       placeholder="password">
                <input type="password" 
                       class="password ele" 
                       id="Scpassword"
                       placeholder="Confirm password">
                <button class="clkbtn" id="Signup" onclick="">Signup</button>
            </div>
        </div>
    </div>
    <div id="main" style="display: none;">
        <h1 style="color:rgb(250, 165, 46)"> Welcom To Password Manager</h1>
        <h2>Hi Mr/Ms</h2><span id="myName"></span>
        <div class="inputbox">
            <input type="text" placeholder="Enter the App name" id="appname">
            <input type="text" placeholder="Enter the username" id="appusername">
            <input type="text" placeholder="Enter the password" id="apppassword">

            <button id="finalsubbmit">Submit</button>
            <button id="finalremove">Remove</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
